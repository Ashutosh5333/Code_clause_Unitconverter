<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="unit-container-box">
       
        <nav class="Nav-unit">
            <div>
                <h1> Unit <span>Converter </span> .Ashutosh   </h1>
            </div>
            <div>

            </div>
        </nav>


          <div class="convert-bag">

             <h2> Unit Converter Express Version </h2>



             <div class="convert-length">

                <div class="convert-from"> 
                  <h2>    From   </h2>  
                  <input oninput="getvalue()"  id="from-input" />

                  <div class="from-list">  
                    <h3 id="from-meter" > Meter  </h3 >  
                    <h3 id="from-kilo"> Kilimeter  </h3 >  
                    <h3 id="from-centi"> Centimeter  </h3 >  
                    <h3 id="from-mili"> Milimeter </h3 >  
                    <h3 id="from-micro"> MicroMeter  </h3 >  
                    <h3 id="from-nano"> Nanometer </h3 >  
                    <h3 id="from-mile"> Mile  </h3 >  
                    <h3 id="from-yard"> Yard  </h3 >  
                    <h3 id="from-foot"> Foot  </h3 >  
                    <h3 id="from-inch"> Inch  </h3 > 
                    <h3 id="from-light"> Light  </h3 >  
                  </div>

                  <!-- -------------- -->
                  
                </div>

                 <div  class="convert-to"> 
                  <h2> To</h2>    
                  <input id="kilometer" />

                  <div class="from-to">  
                    <h3 id="from"> Meter  </h3>  
                    <h3 id="from"> Kilimeter  </h3>  
                    <h3 id="from"> Centimeter  </h3>  
                    <h3 id="from"> Milimeter </h3>  
                    <h3 id="from"> MicroMeter  </h3>  
                    <h3 id="from"> Nanometer </h3>  
                    <h3 id="from"> Mile  </h3>  
                    <h3 id="from"> Yard  </h3>  
                    <h3 id="from"> Foot  </h3>  
                    <h3 id="from"> Inch  </h3> 
                    <h3 id="from"> Light  </h3>  
                  </div>
                 </div>



             </div>


             <div id="result">

             </div>


          </div>





    </div>
    

</body>
</html>
