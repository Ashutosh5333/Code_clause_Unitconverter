<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="unit-container-box">
       
        <nav class="Nav-unit">
            <div>
                <h1> Unit <span>Converter </span> .Ashutosh   </h1>
            </div>
            <div>

            </div>
        </nav>


          <div class="convert-bag">

             <h2> Unit Converter Express Version </h2>



             <div class="convert-length">

                <div class="convert-from"> 
                  <h2>    From   </h2>  
                  <h3 id="from-meter" > Meter  </h3 >  
                  <input oninput="getvalue()"  id="from-input" />
        
                  <h3 id="from-meter" > Centimeter  </h3 >  
                    <input oninput="getvalue1()"  id="from-inputceneti" />

                    <h3 id="from-mili"> Milimeter </h3 >  
                   <input oninput="getvalue2()"  id="from-input-mili" />

                   <h3 id="from-meter" > Meter  </h3 >  
                   <input oninput="getvalue3()"  id="from-input-mter" />

                </div>
                  
                
                <!-- ---------------------------------- -->
                 

                 <div  class="convert-to"> 
                  <h2> To</h2>    
                  <h3 > Kilometer  </h3>  
                  <div id="kilometer" >

                  </div>

                  <h3 > Meter  </h3>  
                  <div id="kilometer-2" >
                    
                  </div>

                  <h3> meter  </h3>  
                  <div id="kilometer-3" >
                    
                  </div>

                  <h3> MicroMeter  </h3>  
                  <div id="kilometer-4" >
                    
                  </div>

              </div>

     </div>


    </div>
     

    
    <div class="convert-bag">

      <h2> Unit Converter Express litres  Version </h2>

      <div class="convert-length">

         <div class="convert-from"> 
           <h2>    From   </h2>  
           <h3  > Litre  </h3 >  
           <input oninput="getvaluetemp()"  id="from-Litre" />
           <h3  > gallons  </h3 >  
             <input oninput="getvaluetemp1()"  id="from-gallons" />
             <h3> 1Kilos </h3 >  
            <input oninput="getvaluetemp2()"  id="from-1Kilos" />
            <h3> Pounds </h3 >  
              <input oninput="getvaluetemp3()"  id="from-Pounds" />
         </div>
           
         <!-- ---------------------------------- -->
        
        <div  class="convert-to"> 
           <h2> To</h2>    
           <h3 > gallons  </h3>  
           <div id="gallons" >

           </div>
           <h3 > litre  </h3>  
           <div id="litre" >
           </div>
           <h3> Pounds  </h3>  
           <div id="Pounds" >
           </div>
           <h3> Kilos  </h3>  
           <div id="kilos">
           </div>
         </div>
   
          
</div>


</div>

            






    </div>
    

</body>
</html>
<script src="./Script/index.js">

</script>
